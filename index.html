<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <h1>ADVICE #<span id="title-number"></span></h1>

      <p id="advice"></p>

      <img
        id="delimiter-mobile"
        src="./images/pattern-divider-mobile.svg"
        alt="one horizontal line and two vertical lines that divides the page - for mobile view"
      />
      <img
        id="delimiter-desktop"
        src="./images/pattern-divider-desktop.svg"
        alt="one horizontal line and two vertical lines that divides the page - for desktop view"
      />

      <button id="btn">
        <img
          id="dice"
          src="./images/icon-dice.svg"
          alt="dice face with five points used as button"
        />
      </button>
    </main>

    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            rel="noreferrer"
            >Frontend Mentor</a
          >
        </p>
        <p>
          Coded by
          <a
            href="https://github.com/iulian-cenusa"
            target="_blank"
            rel="noreferrer"
            >Iulian Cenuşă</a
          >
        </p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
